<!-- Nav bar module -->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
        <a class="navbar-brand" routerLink="/home">
            <img src="assets/Images/bookLogo1.webp" alt="" width="50" height="50" class="d-inline-block align-text-top">
            <a class="navbar-brand" routerLink="/home">bookLodeon</a>
        </a>
    </div>
</nav>
<div class="content">
    <video id="video" style="width:100%; height:100%" autoplay [muted]="'muted'" loop>
        <source src="assets/Images/introvideo.mp4" type="video/mp4">
    </video>
    <div class="overlay">
        <!-- Admin Registration Module -->
        <div class="col-sm-6, col-md-6">
            <div class="login">
                <h2 class="active"> Admin Registration</h2>
                <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
                        <label for="email"><strong>Email</strong></label>
                        <input type="email" class="form-control" id="email" formControlName="email">
                        <div class="alert alert-danger" *ngIf="userForm.get('email').invalid 
                  && userForm.get('email').touched">
                            <div *ngIf="userForm.get('email').errors.required">
                                email is required.
                            </div>
                            <div *ngIf="userForm.get('email').errors.pattern" class="text-danger">
                                Please provide a valid email address
                            </div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="password"><strong>Password</strong></label>
                        <input type="password" class="form-control" id="password" formControlName="password">
                        <div class="alert alert-danger" *ngIf="userForm.get('password').invalid 
                  && userForm.get('password').touched">
                            <div *ngIf="userForm.get('password').errors.required">
                                Password required
                            </div>
                            <div *ngIf="userForm.get('password').errors.pattern" class="text-danger">
                                Password invalid
                            </div>
                        </div>
                    </div>
                    <button type="submit" [disabled]="userForm.invalid"
                        class="btn btn-success mx-5 my-2">Submit</button>
                        <div><a routerLink="/admin/login" style="text-decoration: none;color:whitesmoke">Already have an account? Login here.</a></div>
                </form>
                <div class="row">
                    <div class="col-sm-6, col-md-6">
                        <div class="alert alert-info" *ngIf=isAdded>
                            <p>Admin Registered SuccessFully!</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
