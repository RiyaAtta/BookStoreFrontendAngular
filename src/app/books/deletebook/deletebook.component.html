<div class="content">
    <video id="video" style="width:100%; height:100%" autoplay [muted]="'muted'" loop>
        <source src="assets/Images/introvideo.mp4" type="video/mp4">
      </video>
      <div class="overlay">
    <div class="row">
        <div class="col-sm-6, col-md-6">
            <h2>Delete User</h2>
            <form [formGroup]="userDeleteForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="bookId">Enter Id to be deleted</label>
                    <input type="text" class="form-control" id="bookId" formControlName="bookId">
                    <div class="alert alert-danger" *ngIf="userDeleteForm.get('bookId').invalid 
                        && userDeleteForm.get('bookId').touched">
                        Please enter a valid Id
                    </div>
                </div>
                <button type="submit" [disabled]="userDeleteForm.invalid" class="btn btn-success">Submit</button>

            </form>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-6, col-md-6">
            <div class="alert alert-danger" *ngIf="errorMsg">
                <p>{{ errorMsg }}</p>
            </div>
        </div>
    </div>
    </div>
</div>
